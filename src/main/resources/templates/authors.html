<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Books List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Book ID</td>
        <td th:text="${author.firstName}">Book ID</td>
        <td th:text="${author.lastName}">Book Title</td>
    </tr>
    </tbody>
</table>

</body>
</html>
